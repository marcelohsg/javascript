<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país?</title>
</head>
<body>
    <h1>Dê qual páis você é?</h1>
    <label for="txt">
        Digite seu país:
        <input type="text" name="txt" id="txtnac">
    </label>
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            var nac = txtn.value
            res.innerHTML = `<p>Seu país é <strong>${nac}</strong></p>`
            if (nac=='Brasil'||nac=='brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
